<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Sklad náhradních dílů</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <h1>Sklad náhradních dílů</h1>

  <section id="parts-section">
    <h2>Díly</h2>
    <form id="part-form">
      <input type="text" id="part-name" placeholder="Název dílu" required />
      <input type="number" id="part-number" placeholder="Katalogové číslo" required />
      <button type="submit">Přidat díl</button>
    </form>
    <ul id="parts-list"></ul>
  </section>

  <section id="suppliers-section">
    <h2>Dodavatelé</h2>
    <form id="supplier-form">
      <input type="text" id="supplier-name" placeholder="Název dodavatele" required />
      <input type="text" id="supplier-contact" placeholder="Kontakt" />
      <button type="submit">Přidat dodavatele</button>
    </form>
    <ul id="suppliers-list"></ul>
  </section>

  <section id="orders-section">
    <h2>Objednávky</h2>
    <form id="order-form">
      <label for="order-part">Díl:</label>
      <select id="order-part" required></select>
      <label for="order-supplier">Dodavatel:</label>
      <select id="order-supplier" required></select>
      <input type="date" id="order-date" required />
      <button type="submit">Vytvořit objednávku</button>
    </form>
    <ul id="orders-list"></ul>
  </section>

  <script src="assets/script.js"></script>
</body>
</html>
