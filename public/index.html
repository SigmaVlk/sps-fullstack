<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Sklad náhradních dílů</title>
</head>
<body>
  <h1>Sklad náhradních dílů</h1>

  <!-- ČÁST: FORMULÁŘ pro přidání dílu -->
  <section>
    <h2>Přidat nový díl</h2>
    <form id="part-form">
      <input type="text" id="part-name" placeholder="Název dílu" required />
      <input type="text" id="part-number" placeholder="Cislo dílu" required />
      <button type="submit">Přidat díl</button>
    </form>
  </section>

  <!-- SEZNAM dílů -->
  <section>
    <h2>Seznam dílů</h2>
    <ul id="parts-list"></ul>
  </section>

  <hr />

  <!-- ČÁST: FORMULÁŘ pro přidání dodavatele -->
  <section>
    <h2>Přidat nového dodavatele</h2>
    <form id="supplier-form">
      <input type="text" id="supplier-name" placeholder="Název dodavatele" required />
      <input type="text" id="supplier-contact" placeholder="Kontakt" />
      <button type="submit">Přidat dodavatele</button>
    </form>
  </section>

  <!-- SEZNAM dodavatelů -->
  <section>
    <h2>Seznam dodavatelů</h2>
    <ul id="suppliers-list"></ul>
  </section>

  <!-- SCRIPT -->
  <script src="assets/main.js"></script>
</body>
</html>
